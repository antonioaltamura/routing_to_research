<div class="graph">
    <p class="active_node">{{active_node}}</p>
    <div class="legend">
        <span class="tag" ng-repeat="(type, color) in palette"  ng-click="toggleNode(type)" ng-class="{hide: visibility[type]} ">
            <span class="circle" ng-style="{'background-color': color}"></span>
            <span class="label">{{type}}</span>
        </span>
        <span class="tag" ng-click="showSelect=!showSelect" ng-init="showSelect=false">
           <span class=""><i class="now-ui-icons media-2_sound-wave"></i></span>
           <span class="label">Collaboration distance</span>
        </span>
    <div class="card" ng-show="showSelect">
        <div class="card-body">
            <input type="text" ng-model="author1"
                   typeahead-focus-first="true"
                   placeholder="Author 1"
                   data-typeahead-min-length="0"
                   typeahead-editable="false"
                   typeahead-on-select="shortestPath()"
                   uib-typeahead="n for n in autocomplete($viewValue)"
                   class="form-control">

            <input type="text" ng-model="author2"
                   typeahead-focus-first="true"
                   placeholder="Author 2"
                   data-typeahead-min-length="0"
                   typeahead-editable="false"
                   typeahead-on-select="shortestPath()"
                   uib-typeahead="n for n in autocomplete($viewValue)"
                   class="form-control">

            <p ng-show="author1 && author2 && distanceShown">There {{distance > 1 ? 'are' : 'is'}} {{distance}} degree of separation between {{author1}} and {{author2}}</p>
        </div>
    </div>



    </div>
<vis-network data="data" options="options"></vis-network>
</div>

<style>
    /*quick fix*/
    footer {
        display: none;
    }
</style>
