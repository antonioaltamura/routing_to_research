    <div class="container-fluid">
        <div class="navbar-wrapper">
            <div class="navbar-toggle">
                <button type="button" class="navbar-toggler">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <p class="navbar-brand">Search</p>

<!-- End Navbar -->
<div class="panel-header panel-header-sm">
</div>
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">

                        <ul class="nav nav-pills nav-pills-primary" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link " data-toggle="tab" ui-sref="search" role="tablist">
                                    Search
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active show btn-primary" data-toggle="tab" ui-sref="search/advanced" role="tablist">
                                    Advanced search
                                </a>
                            </li>
                        </ul>


                    </h4>
                    <h6>Search articles or books by a specific criteria</h6>
                </div>
                <div class="card-body ">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Criteria</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <select class="form-control" ng-model="q.type" ng-change="selectType()">
                                        <option>Topic</option>
                                        <option>Author</option>
                                        <option>Journal</option>
                                    </select>
                                </div>
                            </div>
                            <label class="col-sm-2 col-form-label">Select name</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" ng-model="q.name" typeahead-focus-first="true" data-typeahead-min-length="0" typeahead-editable="false" typeahead-on-select="search_advanced($item, $model, $label)" uib-typeahead="n for n in autocomplete($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                                </div>
                            </div>
                            <!--{{q}}-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row results">
        <div class="col-md-4" ng-repeat="a in results.Author">
            <author />
        </div>

        <div class="col-md-4" ng-repeat="a in results.Book">
            <book />
        </div>

        <div class="col-md-4" ng-repeat="a in results.Journal">
            <journal />
        </div>

        <div class="col-md-4" ng-repeat="a in results.Paper">
            <paper />
        </div>

        <div class="col-md-4" ng-repeat="a in results.Topic">
            <topic />
        </div>
    </div>

</div>
